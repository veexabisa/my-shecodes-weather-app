<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>My Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="main-wrap">
          <div class="main-wrap-cities" id="city">
            <h1>Port Elizabeth</h1>
            <p class=weather-details>
                <span id="time"></span>,<span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:<strong id="wind-speed"></strong>
            </p>
            </div>
          <div class="temperature">
            <div id="weather-emoji-icon">
            <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" class="temperature-emoji"/>
            </div>
            <div class="temperature-value" id="temp">
              12</div>
              <div class="temperature-unit">°C</div>
            </div>
          </div>
        </div>
        <div class="weather-forecast">
            <div class="row">
                <div class="col-2">
                    <div class="weather-forecast-date">Thu</div>
                    <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" class="temperature-emoji" alt="" width="42"/>
                    <div class="weather-forecast-temperature">
                        <span class="weather-forecast-temperature-max">
                            18°
                        </span>
                        <span class="weather-forecast-temperature-min">
                            12°
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </main>
      <footer>
        This project was built by
        <a href="https://github.com/veexabisa" target="_blank">
          Xabisa Grootboom
        </a>
        and open-sourced on
        <a
          href="https://github.com/veexabisa/my-shecodes-weather-app"
          target="_blank"
        >
          GitHub</a
        >
        and the website hosted on
        <a href="https://my-shecodes-weather-app.vercel.app/" target="_blank">
          Vercel</a
        >
      </footer>
    <script src="src/app.js"></script>
</div>
  </body>
</html>
